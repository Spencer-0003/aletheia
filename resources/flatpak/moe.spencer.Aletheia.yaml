app-id: moe.spencer.Aletheia
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/aletheia/cargo
  build-args:
    - --share=network

finish-args:
  # Used to display UI
  - --socket=wayland
  - --socket=fallback-x11
  # Used to download GameDB updates
  - --share=network
  # Used for GPU acceleration
  - --device=dri
  # Used to detect and restore Lutris games and their save files
  - --filesystem=~/.var/app/net.lutris.Lutris

command: aletheia

modules:
  - name: aletheia
    buildsystem: simple
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/aletheia /app/bin/aletheia
    sources:
      - type: dir
        path: ../
